<table style="border-collapse:collapse;display:inline-table;width:{{width}}px;" cellspacing="0" cellpadding="0" width="{{width}}" border="0" align="{{align}}" valign="center">
    <tbody>
        <tr align="right">
            <td align="right" style="height: 48px;border-radius: 10px;text-align:center;font-weight: 500;font-size: 18px;line-height: 22px;background:{{bg}};color:{{color}};" bgcolor="{{color}}">
                <a style="height:48px;text-align:center;cursor:pointer;background:{{bg}};color:{{color}};" bgcolor="{{color}}">{{text}}</a>
            </td>
        </tr>
    </tbody>
</table>
